<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" class="form-control" name="userName" 
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter User Name">
						
						
						    <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer04Feedback" class="invalid-feedback">
   
    </div>
							 </div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label> <input
							type="text" name="email" class="form-control"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							 id="exampleInputPassword1"
							placeholder="Enter mail">
							
			    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer04Feedback" class="invalid-feedback">
   
    </div>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check
							me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
